<div *ngIf="current">
<div>
   <span>{{current.city}}, {{current.country}}</span>
  <span>{{current.date | date:'fullDate'}}</span>
</div>
<div>
  <img [src]='current.image' height="25px" width="25px">
  <span>{{current.temperature | number:'1.0-0'}}ËšF</span>
</div>
<div>
  {{current.description}}
</div>
</div>
<div *ngIf="!current"> No Data Available.</div>
